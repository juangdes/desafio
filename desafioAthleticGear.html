<!DOCTYPE html>
<html>
<head>
    <title>Senhas Fortes</title>
</head>
<body>
    <h1>Senhas Fortes</h1>
    <div id="passwords"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwords = [
                "#forTe1",
                "senhafraca",
                "Qu@s1",
                "Voce@Consegue!2023"
            ];

            const strongPasswords = passwords.filter(isStrongPassword);

            const passwordsElement = document.getElementById("passwords");
            passwordsElement.innerHTML = "<h2>Senhas Fortes:</h2>";
            strongPasswords.forEach(function (password) {
                passwordsElement.innerHTML += "<p>" + password + "</p>";
            });

            function isStrongPassword(password) {
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                const isLengthValid = password.length >= 7;

                return hasLowerCase && hasUpperCase && isLengthValid && hasSpecialChar;
            }
        });
    </script>
</body>
</html>
